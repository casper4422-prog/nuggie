<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>ğŸ¦• Dino Nuggie Manager</title>
        <!-- Hide document content until JS declares it's ready (prevents raw inline JS from flashing) -->
        <style>html:not([data-ready="true"]) { visibility: hidden !important; }</style>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="main-additional.css">
    </head>
    <body>
        <!-- Minimal app shell. All JS lives in external files. -->
        <div id="landingPage" class="landing-page" role="main">
            <div class="landing-container">
                <h1 class="landing-title">Dino Nuggie Manager</h1>
                <form id="loginForm">
                    <div class="form-group">
                            <label class="form-label" for="loginEmail">Email or Nickname</label>
                            <input class="form-control" id="loginEmail" type="text" required autocomplete="username" placeholder="you@example.com or nickname">
                        </div>
                    <div class="form-group">
                        <label class="form-label" for="loginPassword">Password</label>
                        <input class="form-control" id="loginPassword" type="password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary login-btn">Login</button>
                </form>
                <div class="login-link">Don't have an account? <a href="#" id="showRegisterLink">Register</a></div>
                <div id="loginError" class="login-error" role="status" aria-live="polite"></div>
            </div>
        </div>

        <div id="registerPage" class="register-page hidden" aria-hidden="true"></div>
        <div id="mainApp" class="hidden" aria-hidden="true">
            <header class="header">
                <div class="header-content">
                    <div class="header-top">
                        <div class="logo"><div class="logo-icon">ğŸ¦•</div> DINO NUGGIES</div>
                        <div class="header-actions">
                            <button class="btn btn-secondary" id="goToMyProfileBtn">ğŸ‘¤ My Profile</button>
                            <button class="btn btn-secondary" id="openTribeManagerBtn">ğŸ›ï¸ Tribe Manager</button>
                            <button class="btn btn-secondary" id="goToCreaturesBtn">ğŸ¦– Creatures</button>
                            <button class="btn btn-secondary" id="goToMyNuggiesBtn">ğŸ— My Nuggies</button>
                            <button class="btn btn-secondary" id="goToTradingBtn">ğŸ” Trading</button>
                            <button class="btn btn-secondary" id="goToBossPlannerBtn">ğŸ‘‘ Boss Planner</button>
                            <button id="authBtn" class="btn btn-primary">Sign Out</button>
                        </div>
                    </div>
                    <div class="header-subtitle">Ark Creature Management System Brought to You By Casper4422. Grow Your Armies Here!</div>
                    <div class="header-status">Work in Progress, please report any issues or bugs to casper.4422</div>
                </div>
            </header>
            <main id="appMainContent" role="main"></main>
        </div>

    <!-- Creature modals placeholders -->
    <div class="modal" id="creatureModal" aria-hidden="true"></div>
    <div class="modal" id="creatureDetailModal" aria-hidden="true"></div>

    <!-- Load species database and feature modules, then main app logic -->
    <script src="species-database.js"></script>
    <script src="badge-system.js"></script>
    <script src="creatures.js"></script>
    <script>
        // Runtime API host override for preview environments.
        // Intentionally sets a canonical API host so the preview frontend talks to the real API
        // without adding files or reintroducing legacy prompt flows. Reversible.
        if (!window.__API_BASE) window.__API_BASE = 'https://nuggie.onrender.com';
    </script>
    <script src="main.js"></script>
    </body>

    </html>
